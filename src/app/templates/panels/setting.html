{% extends "robot_conf.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block page_content %}
<hr>
<label style="color: white;">ROBOT PARAMETERS</label>
<hr>

<div class="divCenterContent">
  <div style="margin-bottom: 10px;">
    <label>CURRENT CONNECTION: <span id="idConnName">XXXXXXXXXXXXX</span></label>
    <hr>
    <input type="text" placeholder="SSID" id="idconnSSID">
    <input type="password" placeholder="PASSWORD" id="idconnPASS">
    <br>
  </div>

  <div class="slidecontainer">
    <input type="range" min="10" max="180" value="10" class="slider" id="idmaxLinVel">
    <p>Max Linear Velocity (cm/s): <span id="idmaxLinVelVal"></span></p>
    <br>
    <input type="range" min="10" max="680" value="8" class="slider" id="idmaxAngVel">
    <p>Max Angular Velocity (cm/s): <span id="idmaxAngVelVal"></span></p>
  </div>
  
  <br>
  <button id="idbtnSaveParams" type="button" class="btn btn-lg btn-warning pull-right">
    <span class="glyphicon glyphicon-level-up" aria-hidden="true"></span> UPDATE</button>
  <br>
</div>

<hr>
<label style="color: white;">AUTH</label>
<hr>

{% if current_user.username == 'admin' %}
<a type="button" class="btn btn-lg btn-primary pull-right" href="{{ url_for('auth.register') }}">
  <span class="glyphicon glyphicon-user" aria-hidden="true"></span> ADD USER</a>
<a type="button" class="btn btn-lg btn-primary pull-right" href="{{ url_for('auth.manageusers') }}" style="margin-right: 5px;">
  <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> MANAGE USERS</a>
{% endif %}
<a type="button" class="btn btn-lg btn-primary pull-right" href="{{ url_for('auth.user', username=current_user.username ) }}" style="margin-right: 5px;">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> CURRENT USER</a>
<br>
    
{% endblock %}
